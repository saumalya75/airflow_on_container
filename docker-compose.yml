version: '2.1'
services:
    redis:
        image: 'redis:5.0.5'
        ports:
            - "6379:6379"
        command: redis-server --requirepass ${V_REDIS_PASSWORD}

    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=${V_POSTGRES_USER}
            - POSTGRES_PASSWORD=${V_POSTGRES_PASSWORD}
            - POSTGRES_DB=${V_POSTGRES_DB}
        # Uncomment these lines to persist data on the local filesystem.
            - PGDATA=/var/lib/postgresql/data/pgdata
        ports:
            - "5432:5432"
        volumes:
            - ./pgdata:/var/lib/postgresql/data/pgdata

    webserver:
        image: saumalya75/airflowoncontainer:1.0.0
        restart: always
        depends_on:
            - postgres
            - redis
        environment:
            - LOAD_EX=${V_LOAD_EX}
            - FERNET_KEY=${V_FERNET_KEY}
            - EXECUTOR=${V_EXECUTOR}
            - REDIS_HOST=redis
            - REDIS_PORT=${V_REDIS_PORT}
            - REDIS_PASSWORD=${V_REDIS_PASSWORD}
            - POSTGRES_HOST=postgres
            - POSTGRES_PORT=${V_POSTGRES_PORT}
            - POSTGRES_USER=${V_POSTGRES_USER}
            - POSTGRES_PASSWORD=${V_POSTGRES_PASSWORD}
            - POSTGRES_DB=${V_POSTGRES_DB}
        volumes:
            - ./airflow_home/dags:/usr/local/airflow/dags
            # Uncomment to include custom plugins
            # - ./plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3

    flower:
        image: saumalya75/airflowoncontainer:1.0.0
        restart: always
        depends_on:
            - redis
            - postgres
        environment:
            - LOAD_EX=${V_LOAD_EX}
            - FERNET_KEY=${V_FERNET_KEY}
            - EXECUTOR=${V_EXECUTOR}
            - REDIS_HOST=redis
            - REDIS_PORT=${V_REDIS_PORT}
            - REDIS_PASSWORD=${V_REDIS_PASSWORD}
            - POSTGRES_HOST=postgres
            - POSTGRES_PORT=${V_POSTGRES_PORT}
            - POSTGRES_USER=${V_POSTGRES_USER}
            - POSTGRES_PASSWORD=${V_POSTGRES_PASSWORD}
            - POSTGRES_DB=${V_POSTGRES_DB}
        ports:
            - "5555:5555"
        command: flower

    scheduler:
        image: saumalya75/airflowoncontainer:1.0.0
        restart: always
        depends_on:
            - webserver
        volumes:
            - ./airflow_home/dags:/usr/local/airflow/dags
            # Uncomment to include custom plugins
            # - ./plugins:/usr/local/airflow/plugins
        environment:
            - LOAD_EX=${V_LOAD_EX}
            - FERNET_KEY=${V_FERNET_KEY}
            - EXECUTOR=${V_EXECUTOR}
            - REDIS_HOST=redis
            - REDIS_PORT=${V_REDIS_PORT}
            - REDIS_PASSWORD=${V_REDIS_PASSWORD}
            - POSTGRES_HOST=postgres
            - POSTGRES_PORT=${V_POSTGRES_PORT}
            - POSTGRES_USER=${V_POSTGRES_USER}
            - POSTGRES_PASSWORD=${V_POSTGRES_PASSWORD}
            - POSTGRES_DB=${V_POSTGRES_DB}
        command: scheduler

    worker:
        image: saumalya75/airflowoncontainer:1.0.0
        restart: always
        depends_on:
            - scheduler
        volumes:
            - ./airflow_home/dags:/usr/local/airflow/dags
            # Uncomment to include custom plugins
            # - ./plugins:/usr/local/airflow/plugins
        environment:
            - LOAD_EX=${V_LOAD_EX}
            - FERNET_KEY=${V_FERNET_KEY}
            - EXECUTOR=${V_EXECUTOR}
            - REDIS_HOST=redis
            - REDIS_PORT=${V_REDIS_PORT}
            - REDIS_PASSWORD=${V_REDIS_PASSWORD}
            - POSTGRES_HOST=postgres
            - POSTGRES_PORT=${V_POSTGRES_PORT}
            - POSTGRES_USER=${V_POSTGRES_USER}
            - POSTGRES_PASSWORD=${V_POSTGRES_PASSWORD}
            - POSTGRES_DB=${V_POSTGRES_DB}
        command: worker